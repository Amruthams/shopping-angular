
<div class="container">
    <div class="row py-5 px-5">

      <div class="col-lg-6 ">
        <img  class="img-fluid w-75 " [src]="singleProduct.image" alt="" />
      </div>


      <div class="col-lg-6">
        
        <ul class="list-group shadow-lg mt-4 ">
        <h1  class="ms-3" style="color: purple;">{{ singleProduct.title }}</h1>
          <li class="list-group-item py-4">
            <span class="text-warning fs-5"> </span>
            {{ singleProduct.description }}
          </li>
          <li class="list-group-item py-4">
            <span class="fs-5" style="color: rgb(208, 53, 2);"  > Price: </span>
           <b style="color: red;" class="fs-4"> {{ singleProduct.price }}</b>
          </li>
          <li class="list-group-item py-4">
            
           <div class="accordion-body">
            <span  class=" fs-5" style="color: rgb(106, 73, 13);"> Reviews : </span>
        
             <span [ngClass]="singleProduct.rating.rate>=4? 'c1' : singleProduct.rating.rate>=3?'c3':'c2'">{{singleProduct.rating.rate}}  <i class="fa-sharp fa-solid fa-star"></i></span>  
           </div>
           
          </li>
          
  
          
  
         
        </ul>
      </div>
    </div>
  </div>
